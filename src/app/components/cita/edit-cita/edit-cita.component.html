<section class="edit-cita-container">
  <form [formGroup]="formulario" (ngSubmit)="submitFormUpdateCita()">
    <h2>Editar Cita</h2>

    <label>
      Estado
      <select formControlName="estado">
        <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
      </select>
    </label>

    <button type="submit" [disabled]="formulario.invalid">Actualizar Cita</button>
    <button type="button" (click)="cancelarCita()">Cancelar</button>
  </form>
</section>
