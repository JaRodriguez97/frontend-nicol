<div
  class="bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center px-4"
>
  <div class="max-w-md w-full">
    <div class="card animate-fade-in">
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-primary-500 rounded-full mx-auto mb-4 flex items-center justify-center"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Ingresa tu número</h2>
        <p class="text-gray-600">
          Para gestionar tus citas necesitamos tu número de celular
        </p>
      </div>

      <form [formGroup]="celularForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label
            for="celular"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Número de celular
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <span class="text-gray-500 sm:text-sm">+57</span>
            </div>
            <input
              id="celular"
              type="tel"
              formControlName="celular"
              (input)="formatCelular($event)"
              class="!pl-12 input-field"
              placeholder="3001234567"
              maxlength="10"
              [class.border-red-500]="celular?.invalid && celular?.touched"
              [class.border-green-500]="celular?.valid && celular?.touched"
            />
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg
                *ngIf="celular?.valid && celular?.touched"
                class="w-5 h-5 text-green-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              <svg
                *ngIf="celular?.invalid && celular?.touched"
                class="w-5 h-5 text-red-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </div>
          </div>
          <div
            *ngIf="celular?.invalid && celular?.touched"
            class="mt-2 text-sm text-red-600"
          >
            {{ getCelularError() }}
          </div>
          <div class="mt-2 text-xs text-gray-500">
            Ejemplo: 3001234567 (debe comenzar con 3 y tener 10 dígitos)
          </div>
        </div>

        <button
          type="submit"
          [disabled]="celularForm.invalid || isLoading"
          class="w-full btn-primary"
          [class.opacity-50]="celularForm.invalid || isLoading"
        >
          <app-loading-spinner
            *ngIf="isLoading"
            size="small"
            [showMessage]="false"
            class="mr-2"
          ></app-loading-spinner>
          {{ isLoading ? "Guardando..." : "Continuar" }}
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-xs text-gray-500">
          <svg
            class="w-4 h-4 inline mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
          Tu número se guardará localmente en tu dispositivo
        </p>
      </div>
    </div>
  </div>
</div>
