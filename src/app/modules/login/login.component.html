<section class="page">
  <main class="card">
    <header class="card__header">
      <button class="card__back-button" aria-label="Go back">
        <fa-icon class="card__icon" [icon]="faArrowLeft"></fa-icon>
      </button>
      <a class="card__forgot-password" href="#">¿Olvidaste tu contraseña?</a>
    </header>

    <figure class="card__image-container">
      <img
        class="card__image"
        src="../../../assets/img/logoNicolNails.webp"
        alt="Logo Nicol Rodriguez Nails Glamour y Cuidado"
        width="100"
        height="100"
      />
    </figure>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <fieldset class="form__group">
        <label class="form__label">
          Número de Celular*:
          <input
            class="form__input"
            name="celular"
            placeholder="3112223344"
            type="number"
            formControlName="celular"
            required
          />
        </label>
      </fieldset>

      <fieldset class="form__group form__group--relative">
        <label class="form__label">
          Contraseña*:
          <div class="form__password-container">
            <input
              class="form__input form__input--password"
              name="password"
              placeholder="••••••••"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              required
            />
            <button
              class="form__toggle-password"
              type="button"
              (click)="togglePasswordVisibility()"
              aria-label="Toggle password visibility"
            >
              <fa-icon
                class="form__icon"
                [icon]="showPassword ? faEyeSlash : faEye"
              ></fa-icon>
            </button>
          </div>
        </label>
      </fieldset>

      <fieldset class="form__group form__group--checkbox">
        <input
          class="form__checkbox"
          id="remember"
          name="remember"
          type="checkbox"
          formControlName="remember"
        />
        <label class="form__label form__label--checkbox" for="remember">
          Recordarme por más tiempo
        </label>
      </fieldset>

      <button class="form__submit" type="submit" [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>

    <footer class="card__footer">
      <p class="card__text">
        ¿No tienes una cuenta? <a class="card__link" href="#">Crear Cuenta</a>
      </p>
    </footer>
  </main>
</section>
